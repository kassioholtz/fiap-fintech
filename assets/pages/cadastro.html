<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fintech - Cadastro</title>

    <!-- font google krona one -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">

    <!-- font google inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

    <!-- arquivo css do bootstrap local (pasta css do projeto fintech)-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- link css com o html -->
    <link rel="stylesheet" href="../css/styles.css">

   
</head>
<body>
    
    <header class="text-center my-5">
        <h1 class="display-1 meu-titulo">FINTECH</h1>
    </header>

    <main class="container">
        <div class="row justify-content-center align-items-center my-5">
            <div class="col-auto">
                <form action="">
                    <div class="my-5">
                        <label for="nome" class="form-label meu-label">Nome</label>
                        <input type="text" class="form-control meu-input" id="nome" placeholder="Nome">
                    </div> 
                    <div class="my-5">
                        <label for="nascimento" class="form-label meu-label">Nascimento</label>
                        <input type="date" class="form-control meu-input" id="nascimento" placeholder="Nascimento">
                    </div>
                    <div class="my-5">
                        <label for="email" class="form-label meu-label">E-mail</label>
                        <input type="email" class="form-control meu-input" id="email" placeholder="e-mail">
                    </div>
                    <div class="my-5">
                        <label for="senha" class="form-label meu-label">Senha</label>
                        <input type="password" class="form-control meu-input" id="senha" placeholder="senha">
                    </div>
                    <div class="row justify-content-center align-items-center my-5">
                        <a href="home.html" class="btn btn-primary btn-lg meu-botao" role="button">Cadastrar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- arquivo js do bootstrap de forma local (pasta js do projeto fintech) -->
    <script src="../js/bootstrap.bundle.min.js"></script>

</body>
</html>
